<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar of Jessica"/>
      <section class="name-location" >
        <div class="name">Jessica Randall</div>
        <div class="location">London, United Kingdom</div>
      </section>
      <section>
        <p class="bio" >"Front-end developer and avid reader."</p>
      </section>

      <nav class="social" aria-label="Social Links">
        <a href="#" class="link">GitHub</a>
        <a href="#" class="link">Frontend Mentor</a>
        <a href="#" class="link">LinkedIn</a>
        <a href="#" class="link">Twitter</a>
        <a href="#" class="link">Instagram</a>
      </nav>
    </main>
    <footer class="attribution" 
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
       Coded by <a href="https://github.com/nekefer">Nekefer</a>.
    </footer>
  </body>
</html>
